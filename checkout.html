<!DOCTYPE html>
<html>
<head>
    <title>Checkout - Food Delivery</title>
    <!-- Add Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Checkout</h2>
        <div class="row">
            <div class="col-md-6">
                <h3>Delivery Address</h3>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" class="form-control" id="address" name="address" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" required>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <h3>Order Summary</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Populate with order items dynamically -->
                        <tr>
                            <td>Item 1</td>
                            <td>2</td>
                            <td>$20.00</td>
                        </tr>
                        <tr>
                            <td>Item 2</td>
                            <td>1</td>
                            <td>$10.00</td>
                        </tr>
                        <!-- Total -->
                        <tr>
                            <td colspan="2">Total</td>
                            <td>$30.00</td>
                        </tr>
                    </tbody>
                </table>
                <h3>Payment Information</h3>
                <form>
                    <div class="form-group">
                        <label for="card">Credit Card Number</label>
                        <input type="text" class="form-control" id="card" name="card" required>
                    </div>
                    <div class="form-group">
                        <label for="expiry">Expiration Date</label>
                        <input type="text" class="form-control" id="expiry" name="expiry" required>
                    </div>
                </form>
            </div>
        </div>
        <button class="btn btn-primary"></button>
        <a href="succesful.html">Place Order</a>
    </
