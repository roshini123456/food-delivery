import React from 'react';

const FoodDelivery = () => {
  return (
    <div>
      <head>
        <title>Food Delivery</title>
        <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
      </head>
      <body>
        <nav className="navbar navbar-expand-lg navbar-dark bg-dark">
          <a className="navbar-brand" href="#">
            Food Delivery
          </a>
          <button
            className="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span className="navbar-toggler-icon"></span>
          </button>
          <div className="collapse navbar-collapse" id="navbarNav">
            <ul className="navbar-nav">
              <li className="nav-item active">
                <a className="nav-link" href="#">
                  Home
                </a>
              </li>
              <li className="nav-item">
                <a className="nav-link" href="#">
                  Menu
                </a>
              </li>
              <li className="nav-item">
                <a className="nav-link" href="#">
                  Order Now
                </a>
              </li>
              <li className="nav-item">
                <a className="nav-link" href="#">
                  Contact Us
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <div className="container mt-5">
          <h1>Welcome to Food Delivery</h1>
          <div className="row">
            <div className="col-md-4">
              <div className="card">
                <img src="veg.jpeg" alt="veg" width="300" height="400" />
                <div className="card-body">
                  <h5 className="card-title">veg</h5>
                  <p className="card-text">Description of Dish 1</p>
                  <a href="checkout.html" className="btn btn-primary">
                    Order Now
                  </a>
                </div>
              </div>
            </div>
            <div className="col-md-4">
              <div className="card">
                <img src="nonveg.jpeg" alt="nonveg" width="300" height="400" />
                <div className="card-body">
                  <h5 className="card-title">nonveg</h5>
                  <p className="card-text">Description of Dish 2</p>
                  <a href="checkout.html" className="btn btn-primary">
                    Order Now
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      </body>
    </div>
  );
};

export default FoodDelivery;
